<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!--Daisy UI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--Font Awesome CDN-->
    <script src="https://kit.fontawesome.com/30ad6389ff.js" crossorigin="anonymous"></script>

    <style>
        h3 {
            font-size: 10px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-100">
        <header>
            <nav class="flex justify-around items-center">
                <div class="flex justify-center items-center">
                    <img class="w-12" src="./assets/user.webp" alt="" onclick="alert('Ei Dustu, Touch Koro Na!')">
                    <div class="ml-2">
                        <h1 class="text-xl font-bold">User 01</h1>
                        <p class="text-gray-400 text-xs">Premium Member (Chapa)</p>
                    </div>
                </div>
                <button class="btn border-2 text-white bg-red-600 rounded-md"><a href="./index.html">Logout</a><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
            </nav>
            <section class="m-10">
                <div class="bg-white border-b-8 border-b-green-600 rounded-lg p-16 text-center shadow-sm mb-10">
                    <h1 class="font-bold text-4xl text-green-600">à§³<span id="main-balance">00</span></h1>
                    <p class="text-gray-400">Available Balance</p>
                </div>
                <h1 class="font-bold text-2xl">Welcome to DeshiWalletðŸ”¥</h1>
                <p class="text-gray-400">
                    Enjoy easy and convenient financial services with countrywide access.
                </p>

                <div class="cards grid grid-cols-3 gap-2 mt-5">
                    <div id="add-money-box" class="box p-4 text-center rounded-lg bg-white shadow-sm">
                        <img class="mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cash-out-box" class="box p-4 text-center rounded-lg bg-white shadow-sm">
                        <img class="mx-auto" src="./assets/purse1.png" alt="">
                        <h3>Cash Out</h3>
                    </div>
                    <div class="box p-4 text-center rounded-lg bg-white shadow-sm">
                        <img class="mx-auto" src="./assets/send1.png" alt="">
                        <h3>Transfer</h3>
                    </div>
                    <div class="box p-4 text-center rounded-lg bg-white shadow-sm">
                        <img class="mx-auto" src="./assets/bonus1.png" alt="">
                        <h3>Bonus</h3>
                    </div>
                    <div class="box p-4 text-center rounded-lg bg-white shadow-sm">
                        <img class="mx-auto" src="./assets/money1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box p-4 text-center rounded-lg bg-white shadow-sm">
                        <img class="mx-auto" src="./assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>

                <section id="addmoney" class="mx-auto justify-center items-center mt-16">
                    <h2 class="font-bold text-xl text-gray-500">Add Money</h2>
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label">Bank</label>
                            <select class="select" required>
                                <option disabled selected>Select</option>
                                <option value="Bank Asia PLC">Bank Asia PLC</option>
                                <option value="BRAC Bank PLC">BRAC Bank PLC</option>
                                <option value="City Bank PLC">City Bank PLC</option>
                                <option value="Dutch Bangla Bank PLC">Dutch Bangla Bank PLC</option>
                                <option value="Islamic Bank Bangladesh PLC">Islamic Bank Bangladesh PLC</option>
                                <option value="Standard Chartered Bank">Standard Chartered Bank</option>
                            </select>
                            <label class="fieldset-label">Bank Account Number</label>
                            <input id="" type="number" class="input" placeholder="XXX XXX XXXX" required>
                            <label class="fieldset-label">Amount</label>
                            <input id="amount" type="number" class="input" placeholder="Amount" required>
                            <label class="fieldset-label">Password</label>
                            <input id="pin" type="password" class="input" placeholder="Password" required>
                            <button id="add-money" class="btn bg-green-600 text-white mt-4">Add Money</button>
                        </fieldset>
                    </form>
                </section>

                <section id="cashout" class="mx-auto justify-center items-center mt-16">
                    <h2 class="font-bold text-xl text-gray-500">Cash Out</h2>
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label">Agent Number</label>
                            <input id="" type="number" class="input" placeholder="XXX XXX XXXX" required>
                            <label class="fieldset-label">Amount</label>
                            <input id="amount" type="number" class="input" placeholder="Amount" required>
                            <label class="fieldset-label">Password</label>
                            <input id="pin" type="password" class="input" placeholder="Password" required>
                            <button id="cash-out" class="btn bg-green-600 text-white mt-4">Cash Out</button>
                        </fieldset>
                    </form>
                </section>
            </section>
        </header>
    </section>

    <!--Scripts-->
    <script src="./scripts/addMoney.js"></script>
    <script src="./scripts/cashOut.js"></script>
    <script src="./scripts/toggle.js"></script>
</body>

</html>
