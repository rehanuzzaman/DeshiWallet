<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!--Daisy UI CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-100">
        <header>
            <nav class="flex justify-around items-center">
                <div class="flex justify-center items-center">
                    <img class="w-16" src="./assets/Group.png" alt="">
                    <div>
                        <h1 class="text-3xl font-bold">$4500</h1>
                        <p class="text-gray-400">Available Balance</p>
                    </div>
                </div>
                <button class="btn border-2 text-white bg-red-600 rounded-md">Logout</button>
            </nav>
            <section class="m-10">
                <h1 class="font-bold text-2xl">Welcome to DeshiWalletðŸ”¥</h1>
                <p class="text-gray-400">
                    Enjoy easy and convenient financial services with us with countrywide access.
                </p>

                <div class="cards grid grid-cols-3 gap-2 mt-5">
                    <div class="box p-4 text-center rounded-lg bg-white shadow-sm">
                        <img class="mx-auto" src="./assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div class="box p-4 text-center rounded-lg bg-white shadow-sm">
                        <img class="mx-auto" src="./assets/purse1.png" alt="">
                        <h3>Cash Out</h3>
                    </div>
                    <div class="box p-4 text-center rounded-lg bg-white shadow-sm">
                        <img class="mx-auto" src="./assets/send1.png" alt="">
                        <h3>Transfer</h3>
                    </div>
                    <div class="box p-4 text-center rounded-lg bg-white shadow-sm">
                        <img class="mx-auto" src="./assets/bonus1.png" alt="">
                        <h3>Bonus</h3>
                    </div>
                    <div class="box p-4 text-center rounded-lg bg-white shadow-sm">
                        <img class="mx-auto" src="./assets/money1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box p-4 text-center rounded-lg bg-white shadow-sm">
                        <img class="mx-auto" src="./assets/transaction1.png" alt="">
                        <h3>Transactions</h3>
                    </div>
                </div>
            </section>
        </header>
    </section>

</body>

</html>
