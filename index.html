<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DeshiWallet</title>

    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-100">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 m-10">
                    <img class="w-48 absolute" src="./assets/bg.png" alt="">
                    <img class="w-16" src="./assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!--Login Form-->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Mobile Number</label>
                    <input value="01762738886" id="account-number" type="number" class="input" placeholder="012X XXX XXXX" required>
                    <label class="fieldset-label">4 Digit PIN</label>
                    <input value="1234" id="pin" type="password" class="input" placeholder="Password" required>
                    <div><a class="link link-hover">Recover 4 Digit PIN?</a></div>
                    <button id="login-btn" class="btn bg-blue-600 text-white mt-4">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
    </section>

    <script src="./scripts/login.js"></script>
</body>

</html>
